<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tibanne</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/main.css" />
  </head>
  <body>
    <div id="main">
      <div class="row">
        <div class="col-md-4 col-md-offset-4">
          <div class="panel panel-primary">
            <div class="panel-heading">
              <h3 class="panel-title">
                <span>MtGox Currency Converter</span>
                <span class="pull-right">Total Socket Messages: <span id="messages-count">0</span></span>
              </h3>
            </div>
            <div class="panel-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Last Price</th>
                    <th>High</th>
                    <th>Low</th>
                    <th>Volume</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td id="last-price">--</td>
                    <td id="high">--</td>
                    <td id="low">--</td>
                    <td id="volume">--</td>
                  </tr>
                </tbody>
              </table>
              <form class="form-horizontal" role="form" data-loading="true">
                <div class="form-group">
                  <label for="currency" class="control-label col-md-2">Currency</label>
                  <div class="col-md-9">
                    <select id="currency" class="form-control" disabled>
                      <option selected>USD</option>
                      <option>AUD</option>
                      <option>CAD</option>
                      <option>CHF</option>
                      <option>CNY</option>
                      <option>DKK</option>
                      <option>EUR</option>
                      <option>GBP</option>
                      <option>HKD</option>
                      <option>JPY</option>
                      <option>NZD</option>
                      <option>PLN</option>
                      <option>RUB</option>
                      <option>SEK</option>
                      <option>SGD</option>
                      <option>THB</option>
                      <option>NOK</option>
                      <option>CZK</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="control-label col-md-2">Price/BTC</label>
                  <div class="col-md-9">
                    <span id="price">--</span>
                  </div>
                </div>
                <div class="form-group">
                  <label for="amount" class="control-label col-md-2">Amount</label>
                  <div class="col-md-9 input-group">
                    <span class="input-group-addon">BTC</span>
                    <input id="amount" class="form-control" type="text" disabled>
                  </div>
                </div>
                <div class="form-group">
                  <label for="total" class="control-label col-md-2">Total</label>
                  <div class="col-md-9 input-group">
                    <span id="total-currency" class="input-group-addon">USD</span>
                    <input id="total" class="form-control" type="text" disabled>
                  </div>
                </div>
              </form>
              <div id="connection-success" class="alert alert-success hide">
                <p class="text-center">Connected to the <strong>MtGox API</strong></p>
              </div>
              <div id="loading" class="alert alert-info hide">
                <p class="text-center">Waiting for informations from the <strong>MtGox API</strong>...</p>
              </div>
              <div id="bad-value" class="alert alert-danger hide">
                <p class="text-center">The entered value is not valid, please use numbers only</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="https://websocket.mtgox.com/socket.js" type="text/javascript"></script>
    <script src="js/main.js" type="text/javascript"></script>
  </body>
</html>
